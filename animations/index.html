<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./style.css"></link>
  </head>
  <body>
    <h2>Instructions</h2>

    <p>
      Using nothing but <code>keyframes</code> animation and <code>transform</code>, guide the car around the track to the finish line.
    </p>

    <div class="track">
      <div class="start">
        Start
      </div>
      <div class="car">
        <div class="wheel  front-left"></div>
        <div class="wheel front-right"></div>
        <div class="wheel back-left"></div>
        <div class="wheel back-right"></div>
      </div>
      <div class="finish">
        Finish
      </div>
    </div>
  </body>
</html>
