<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form>
      <div class="">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" value="Don" id="firstname">
      </div>
      <div class="">
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" value="Juan" id="lastname">
      </div>
      <div class="">
        <label for="DOB">Date of Birth</label>
        <input type="date" name="dob" value="1301-10-10" id="DOB">
      </div>
      <div class="">
        <label for="email">Email Address</label>
        <input type="email" name="email" value="don@juan.com" placeholder="Write your email" id="email">
      </div>

      <div class="">
        Interested in meeting
        <label>
          <input checked type="radio" name="interest" value="men" id="Men">
          Men
        </label>
        <label>
          <input type="radio" name="interest" value="women" id="Woman">
          Women
        </label>
      </div>

      <div class="">
        <label for="color">Favorite color
          <input type="color" name="col" value="#ff0000" id="color">
        </label>
      </div>

      <div class="">
        <label for="height">
          Height (cm)
          <input type="number" name="height" value="178" id="height">
        </label>
      </div>

      <div class="">
        <label for="description">
          Tell us about yourself
          <textarea name="description" rows="1" cols="50" id="description">I like dringking, gambling and partying</textarea>
        </label>
      </div>

      <button>Submit</button>
    </form>
  </body>
</html>
